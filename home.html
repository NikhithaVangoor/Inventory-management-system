<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <style>
        html {
            box-sizing: border-box;
            height: 100%;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            font-family: 'Baloo Bhai', cursive;
            color: black;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100%;
            background-image: url('img3.jpg'); /* Replace 'background_image.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            background-color: #007bff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .navbar img {
            width: 58px;
            filter: invert(100%);
            margin-right: 16px;
        }

        .navbar ul {
            margin-left: 20px;
            padding: 0;
            list-style: none;
            display: flex;
            align-items: center;
            font-size: 19px;
        }

        .navbar li {
            margin: 0 10px;
        }

        .navbar li a {
            padding: 3px 3px;
            text-decoration: none;
            color: white;
        }

        .navbar li a:hover,
        .navbar li a.active {
            text-decoration: underline;
            color: grey;
        }

        .content {
            padding: 20px;
            background: url('img3.jpg') center center/cover no-repeat;
            height: calc(100% - 56px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .content-text {
            max-width: 600px;
            margin: 0 auto;
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .btn {
            font-family: 'Baloo Bhai', cursive;
            margin: 0 9px;
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #212529;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .navbar div {
                flex-basis: 100%;
                text-align: left;
                margin-bottom: 10px;
                color: white;
            }

            .navbar ul {
                margin: 0;
                padding: 0;
                list-style: none;
                display: flex;
                align-items: center;
                margin-left: 20px;
                /* Adjust the left margin as needed */
            }

            .navbar li {
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                /* align-items: center; */
            }

            .navbar ul {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="inventory_logo.png" alt="">
            <div style="flex-grow: 1; text-align: left; font-size: 24px; color: white;">Inventory Management System</div>

            <ul>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="contacts.html">Contact</a></li>
            </ul>
            <div>
                <a href="signin.html"><button class="btn">Sign In</button></a>
                <a href="signup.html"><button class="btn">Sign Up</button></a>
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="container">
            <div class="content-text">
                <h1>Welcome to Inventory Management System</h1>
                <p>An efficient solution for managing your inventory with ease.</p>
               
            </div>
        </div>
    </div>
</body>

</html>
