<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background-image: url('contact.jpg');
            background-color: #c8e8e9;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .left-side,
        .right-side {
            flex: 1;
        }
        .left-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .details {
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 15px;
            background-color: #f0f1f8;
            display: flex;
            align-items: center;
        }
        .details i {
            font-size: 24px;
            margin-right: 10px;
            color: #3e2093;
        }
        .details .topic {
            font-size: 24px;
            font-weight: bold;
            color: #3e2093;
            text-align: center;
            margin-bottom: 10px;
        }
        .details .text-one,
        .details .text-two {
            font-size: 14px;
            color: #6c6c6c;
        }
        .right-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .topic-text {
            font-size: 24px;
            font-weight: 600;
            color: #3e2093;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: #6c6c6c;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-box {
            width: 100%;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            height: 50px;
            padding: 0 15px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #f0f1f8;
            outline: none;
        }
        textarea {
            height: 100px;
            resize: none;
            padding-top: 6px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #3e2093;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #5029bc;
        }
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .left-side,
            .right-side {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="topic">Contact Us</h1>
        <div class="content">
            <div class="left-side">
                <div class="details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Surkhet, NP12</div>
                    <div class="text-two">Birendranagar 06</div>
                </div>
                <div class="details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone   </div>
                    <div class="text-one">9876234578</div>
                
                </div>
                <div class="details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">inventory@gmail.com</div>
                    
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>It's our pleasure to help you.</p>
                <form action="home.html" method="post" onsubmit="return showMessage()">
                    <div class="input-box">
                        <input type="text" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box message-box">
                        <textarea name="message" placeholder="Enter your message" required></textarea>
                    </div>
                    <input type="submit" value="Send Now">
                </form>
            </div>
        </div>
    </div>

    <script>
        function showMessage() {
            alert("Message sent successfully!");
            return true;
        }
    </script>
</body>
</html>
