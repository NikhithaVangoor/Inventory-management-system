<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('adminimg.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            background-color: #007bff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .navbar img {
            width: 58px;
            filter: invert(100%);
            margin-right: 16px;
        }

        .navbar ul {
            margin-left: 20px;
            padding: 0;
            list-style: none;
            display: flex;
            align-items: center;
            font-size: 19px;
        }

        .navbar li {
            margin: 0 10px;
        }

        .navbar li a {
            padding: 3px 3px;
            text-decoration: none;
            color: white;
        }

        .navbar li a:hover,
        .navbar li a.active {
            text-decoration: underline;
            color: grey;
        }

        .content {
            padding: 20px;
        }

        .btn {
            font-family: 'Baloo Bhai', cursive;
            margin: 0 9px;
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #212529;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .section {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .section-item {
            text-align: center;
        }

        .section-item img {
            width: 150px;
            border-radius: 50%;
            border: 5px solid #007bff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .section-btn {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="inventory_logo.png" alt="">
            <div style="flex-grow: 1; text-align: left; font-size: 24px; color: white;">Inventory Management System</div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="home.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="container">
            <h2>Inventory Management</h2>
            <div class="section">
                <div class="section-item">
                    <img src="admin_image.png" alt="Admin Image">
                    <p>Admin</p>
                </div>
                <div class="section-item">
                    <img src="add_product_image.png.jpg" alt="Add Product Image">
                    <p>Add Product</p>
                </div>
                <div class="section-item">
                    <img src="delete_product_image.png" alt="Delete Product Image">
                    <p>Delete Product</p>
                </div>
                <div class="section-item">
                    <img src="view_product_image.jpeg.jpg" alt="View Product Image">
                    <p>View Product</p>
                </div>
                <div class="section-item">
                    <img src="make_request_image.png" alt="Make Request Image">
                    <p>Make Request</p>
                </div>
            </div>
            <div class="section-btn">
                <button class="btn" onclick="location.href='addproduct.html'">Add Product   </button>
                <button class="btn" onclick="location.href='deleteproduct.html'">Delete Product  </button>
                <button class="btn" onclick="location.href='viewproduct.php'">View Product  </button>
                <button class="btn" onclick="location.href='makerequest.html'">Make Request</button>
            </div>
        </div>
    </div>
</body>

</html>
